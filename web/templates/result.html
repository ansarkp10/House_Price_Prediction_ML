<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="container">
    <h1>House Price Prediction</h1>

    {% if error %}
      <p style="color:crimson">Error: {{ error }}</p>
    {% else %}
      <p><strong>Estimated Price (INR):</strong> {{ price_in_inr }}</p>
      <p><strong>In Words:</strong> {{ price_in_words }}</p>
    {% endif %}

    <a href="/">Back</a>
  </div>

</body>
</html>
